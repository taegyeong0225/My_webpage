<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> I'm taegyeong </title>

    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/e902df2198.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
</head>
<body>
{% include 'blog/navbar.html' %}

<section>
<div class="container">
    <div class="row justify-content-between">
        <div class="col-lg-6 text-light">
            <h1 class="mt-5">I'm taegyeong</h1>
            <p>나는 고태경이다.</p>
        </div>
        <div class="col-lg-5 mt-5">
            <h2 class="text-light">Blog - Recent posts</h2>
            <!-- view-landing -->
            {% for post in recent_posts %}
                <div class="card mt-1">
                    <div class="card-body">
                        <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                        <span class="badge badge-pill badge-light float-right text-dark">
                            <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
                            {{ post.author.username }}
                            &nbsp;
                            &nbsp;
                            {{ post.created_at }}
                        </span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
</section>

<div class="fixed-bottom">
    {% include 'blog/footer.html' %}
</div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
